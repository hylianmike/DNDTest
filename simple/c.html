<head>

<script src="functions.js"></script>
</head>
<body id="bodyC">
    <div id="Dra2" style="position: absolute; top: 5px; left: 5px; width: 50px; height: 50px; border: 1px solid black;">
      Dra2
    </div>
    <div id="Dro2" style="position: absolute; top: 5px; left: 65px; width: 50px; height: 50px; border: 1px solid black;">
      Dro2
    </div>
    <div id="Poi2" style="position: absolute; top: 5px; left: 125px; width: 50px; height: 50px; border: 1px solid black;">
      Poi2
    </div>
<BR><BR><BR>
<div id="pos"></div>
<script>

      FrameGlider.addDraggableUnit( new FG_Unit(document.getElementById("Dra2"), {mouseDownCallback: mouseDownDraggable, mouseOverCallback: mouseOverDraggable, mouseOutCallback: mouseOutDraggable}) );
      FrameGlider.addDroppableUnit( new FG_Unit(document.getElementById("Dro2"), {mouseUpCallback: mouseUpDroppable, mouseOverCallback: mouseOverDroppable, mouseOutCallback: mouseOutDroppable}) );
      FrameGlider.addPointOfInterestUnit( new FG_Unit(document.getElementById("Poi2"), {mouseOverCallback: mouseOverPointOfInterest, mouseOutCallback: mouseOutPointOfInterest}) );

</script>

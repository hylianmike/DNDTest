<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1, #div2, #drag1 {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag1" src="./simple/text.png" draggable="true" ondragstart="drag(event)">
</div>


<iframe id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></iframe>

</body>
</html>
